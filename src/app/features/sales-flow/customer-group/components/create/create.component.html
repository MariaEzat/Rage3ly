<div class="m-5">
  <div class="d-flex justify-content-between align-items-center">
    <a class="mb-0 color-gray-600 ts-3"><img src="/assets/icons/keyboard_backspace.svg" class="pointer"
      routerLink="/salesflow/customergroup"> {{(page.isEdit?'shared.edit':'shared.create')|translate}} Customer Group</a>
        <div class="col d-flex justify-content-end align-items-center mx-4">
          <label class="form-check-label me-3">Exempt from all Taxes</label>
          <div class="flex justify-content-center">
            <p-inputSwitch [(ngModel)]="checkedTaxes"></p-inputSwitch>
          </div>
        </div>
  </div>
  <hr />





<ng-container *ngIf="page.isPageLoaded">
  <form [formGroup]="page.form">
    <div class="card mt-4 border rounded shadow-sm">
      <div class="card-body">
        <div class="row row-cols-lg-3  g-2 pb-5">
          <div class="col">
            <ng-control [form]="page.form" control="name" label="Customer Group Name"
            placeholder="Customer Group Name"></ng-control>
          </div>
        </div>
        <div class="text-end mt-5">
          <button type="button" class="bg-brand-50 py-2 px-4 color-brand-500 cr3 border border-warning bg-white"
            (click)="onCancel()">Cancel</button>
          <button type="button" class="bg-brand-50 py-2 px-4 color-brand-500 no-border CR3 mx-2"
            (click)="onReset()">Reset</button>
            <button class="bg-brand-500 py-2 px-4 color-gray-25 no-border cr3" (click)="Save()" [disabled]="page.form?.invalid || page.isSaving">
              <span class="rb-btn-text">{{(page.isEdit?'shared.edit':'shared.create')|translate}}</span>
          </button>
        </div>
      </div>
      </div>
    </form>
  </ng-container>

</div>
