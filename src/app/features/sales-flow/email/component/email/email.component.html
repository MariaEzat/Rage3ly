<div class="d-flex justify-content-between align-items-center py-2 ">
  <a class="mb-0 color-gray-600 ts-3"><img src="/assets/icons/keyboard_backspace.svg" class="pointer"
    routerLink="/sites/dashboard"> Send E-mail</a>
</div>
<hr />
<ng-container *ngIf="page.isPageLoaded">
  <form [formGroup]="page.form">
    <div class="card mt-4 border rounded  mx-5">
      <div class="card-body">
        <div class="d-flex justify-content-between align-items-center py-2 ">
          <p> Status & Comments</p>
          <div class="d-flex justify-content-end gap-0">
           
            <button type="button" class="bg-brand-50 py-2 px-4 color-brand-500 no-border cr3 mx-1"
              (click)="onReset()">Reset</button>
            <button class="bg-brand-500 py-2 px-4 color-gray-25 no-border cr3" (click)="Save()" [disabled]="page.form?.invalid ">
              <span class="rb-btn-text" >send Mail</span>
            </button>
          </div>
        </div>
        <div class="mt-3">
          <div>
            <label for="toEmails" class="form-label d-block">To Emails<span class="text-danger"> *</span></label>
            <p-chips formControlName="toEmails" [separator]="' '" [addOnBlur]="true"
              placeholder="Enter Emails..."></p-chips>
              <small class="form-text text-muted">
                Press <strong>Space</strong> to add another email.
              </small>
          </div>
          <div *ngIf="page.form.get('toEmails').errors?.invalidEmails && page.form.get('toEmails').touched">
            <small class="text-danger">
              Invalid emails:
              {{ page.form.get('toEmails').errors.invalidEmails.value.join(', ') }}
            </small>
          </div>
          <div class="mt-3">
            <ng-control [form]="page.form" control="subject" label="Subject" placeholder="Subject"></ng-control>
          </div>
          <div class="mt-3">
            <ng-control [form]="page.form" control="body" label="Message Body"
              placeholder="Enter a comment..." ></ng-control>
          </div>      
        </div>
      </div>
    </div>
  </form>
</ng-container>
