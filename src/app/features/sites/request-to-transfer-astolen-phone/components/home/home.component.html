<div class="min-vh-100 bg-Dark text-white">
    <div class="container py-4">
        <div class="row g-4 justify-content-center">
            <div class="col-md-6 col-lg-5" *ngFor="let mobile of mobiles">
                <div class="card-custom p-4 rounded shadow">
                    <div class="d-flex justify-content-between align-items-center mb-3">
                        <button class="btn btn-sm" [ngClass]="{
                        'btn-success': mobile.requestStatus === 2,
                        'btn-danger': mobile.requestStatus === 3,
                        'btn-secondary': mobile.requestStatus === 1
                      }">
                            {{ getStatusName(mobile.requestStatus) }}
                        </button>
                        <div class="d-flex align-items-center">
                            <span class="Gray-300 me-2" style="font-size: 18px;">{{ mobile.mobileModel }}</span>
                            <!-- <img src="../../../../assets/images/ProductIcon.png" style="height: 28px;" /> -->
                        </div>
                    </div>
                    <hr class="Gray-600">
                    <div class="row g-3 text-sm">
                        <div class="col-6">
                            <div class="d-flex align-items-center mb-2">
                                <img src="../../../../../../assets/icons/Name Icon Container.png" style="height: 35px;"
                                    class="me-2" />
                                <div>
                                    <p class="Gray-300 mb-0 font-sm">Name</p>
                                    <p class="font-col mb-0">{{ mobile.clientName }}</p>
                                </div>
                            </div>
                            <div class="d-flex align-items-center">
                                <img src="../../../../../../assets/icons/IMEI Icon Container.png" style="height: 35px;"
                                    class="me-2" />
                                <div>
                                    <p class="Gray-300 mb-1 font-sm">IMEI Number</p>
                                    <p class="font-col">{{ mobile.imeI1 }}</p>
                                </div>
                            </div>
                        </div>

                        <div class="col-6">
                            <div class="d-flex align-items-center mb-2">
                                <img src="../../../../../../assets/icons/Phone Icon Container.png" style="height: 35px;"
                                    class="me-2" />
                                <div>
                                    <p class="Gray-300 mb-0 font-sm">Mobile Number</p>
                                    <p class="font-col mb-0">{{ mobile.phoneNumber }}</p>
                                </div>
                            </div>
                            <div class="d-flex align-items-center">
                                <img src="../../../../../../assets/icons/Email Icon Container.png" style="height: 35px;"
                                    class="me-2" />
                                <div>
                                    <p class="Gray-300 mb-0 font-sm">E-mail</p>
                                    <p class=" font-col mb-0">{{ mobile.email }}</p>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="border-dashed px-3 rounded my-3" *ngIf="mobile.paths?.length" style="border: 2px dashed #ccc;">
                        <div *ngFor="let image of mobile.paths" class="mb-3">
                          <div class="text-end">
                            <!-- الصورة -->
                            <p class="Gray-300 mb-1">{{ image.label }}</p>
                            <img [src]="'https://api.rage3ly.com/' + image.path" 
                                 style="width: 120px; height: auto;" class="mb-2 py-2" />
                      
                            
                            <div class="d-flex w-100 gap-2">
                              <button class="btn btn-primary text-white w-50 font-sm" (click)="requestEdit(image.id)">
                                Edit Picture
                              </button>
                              <button class="btn w-50 font-sm btn-orange-border btn-primary font-sm" (click)="openImage(image.path)">
                                Open Picture
                                  </button>
                            </div>
                          </div>
                        </div>
                      </div>
                      
                      
                      
                      <div class="d-flex w-100 gap-2">
                        <button class="btn w-50 font-sm btn-success font-sm" (click)="acceptRequest(mobile.id)" >
                     Accept 
                        </button>
                        <button class="btn btn-danger text-white w-50 font-sm" (click)="rejectRequest(mobile)">
                          Reject
                        </button>
                      </div>

                </div>
            </div>
        </div>
    </div>

    <ng-template #loadingTemplate>
        <div class="text-center text-muted py-5">...جارٍ التحميل</div>
    </ng-template>
</div>
