<div class="container">

    <div class="d-flex justify-content-between align-items-center py-2 ">
      <a class="mb-2 text-white ts-3">
        <span class="expand-arrow " routerLink="/sites/employeeProfile">
          <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="none" stroke="white" stroke-width="2"
            viewBox="0 0 24 24">
            <path d="M8 5l8 7-8 7" />
          </svg>
        </span>
        Password
      </a>
      
    </div>
    <hr class="m-1 color-gray-300" />
    <ng-container *ngIf="page.isPageLoaded ">
  
      <form [formGroup]="page.form">
        <div class="row g-3 mb-4  m-3">
          <div class="col-12 col-sm-6 col-md-6" *ngIf="!page.isEdit">
            <ng-control [form]="page.form" control="password" label="sites.employee-profile.password" placeholder="sites.employee-profile.password" [inputClass]="'bg-Dark border-color'"
            [labelClass]="'text-white'"
              [type]="controlType.PASSWORD"></ng-control>
          </div>
          <div class="col-12 col-sm-6 col-md-6" *ngIf="!page.isEdit">
            <ng-control [form]="page.form" control="confirmPassword" label="sites.employee-profile.confirmPassword" [inputClass]="'bg-Dark border-color'"
            [labelClass]="'text-white'"
              placeholder="sites.employee-profile.confirmPassword" [type]="controlType.PASSWORD" (blur)="confirmPassword()"></ng-control>
            <p class="text text-danger font-12" *ngIf="!isEqualPassword">{{"sites.employee-profile.Passwords do not match"|translate}}</p>
          </div>
        </div>
      </form>
  
    </ng-container>
    <div class="d-flex justify-content-between align-items-center py-2 ">
      <button class=" py-2 px-4 text-white cr3 ms-auto m-2 btn-orange-border" (click)="onCancel()">
        <span class="rb-btn-text">{{"sites.employee-profile.cancel"|translate}}</span>
      </button>
      <button class="btn-primary py-2 px-4 color-gray-25 no-border cr3 " (click)="changePassword()">
        <span class="rb-btn-text">{{"sites.employee-profile.changePassword"|translate}}</span>
      </button>
    </div>
  </div>
