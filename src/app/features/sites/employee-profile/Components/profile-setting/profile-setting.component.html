<div class="container">
  <div class="d-flex justify-content-between align-items-center py-2 ">
    <a class="mb-2 color-gray-800 ts-3 text-white"> 
      <span class="expand-arrow " routerLink="/sites/employeeProfile">
        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="none" stroke="white" stroke-width="2"
          viewBox="0 0 24 24">
          <path d="M8 5l8 7-8 7" />
        </svg>
      </span>{{"sites.employee-profile.profileSettings"|translate}}</a>
  </div>
  <hr class="m-1 color-gray-300" />
  <ng-container *ngIf="page.isPageLoaded  &&!page.isEdit ">

    <form [formGroup]="page.form">
      <div class="row g-3 m-2">
        <div class="col-12 col-sm-6 col-md-6">
          <ng-control [form]="page.form" control="name" label="sites.employee-profile.name" placeholder="sites.employee-profile.name"
            [inputClass]="'bg-Dark border-color'" [labelClass]="'text-white'"></ng-control>
        </div>
        <div class="col-12 col-sm-6 col-md-6">
          <ng-control [form]="page.form" control="email" label="sites.employee-profile.email" placeholder="sites.employee-profile.email"
            [inputClass]="'bg-Dark border-color'" [labelClass]="'text-white'"></ng-control>
        </div>
      </div>
      <div class="row g-3  m-2">
        <div class="col-12 col-sm-6 col-md-6">
          <ng-control [form]="page.form" control="mobile" label="sites.employee-profile.mobile" placeholder="sites.employee-profile.mobile"
            [inputClass]="'bg-Dark border-color'" [labelClass]="'text-white'"></ng-control>
        </div>
        <div class="col-12 col-sm-6 col-md-6">

          <div class="row it">
            <div class="container py-5">
              <div class="row g-4 justify-content-center">
                <div class="col-12 col-md-3 col-lg-3" *ngFor="let image of images; let i = index">
                  <div class="border p-3 text-center h-100">
                    <div *ngIf="image.uploaded; else uploadTemplate">
                      <img [src]="environment.api+'/'+image.src" alt="Uploaded Image"
                        style="width: 200px; height: 200px;" class="img-fluid mb-2 img-thumbnail" />

                      <div class="d-flex justify-content-center gap-2">
                        <button pButton class=" btn btn-delete ms-2" (click)="replaceImage(i)">
                          <img src="/assets/images/delete-white.svg" class="icon-size">
                        </button>
                      </div>
                    </div>
                    <ng-template #uploadTemplate>
                      <label for="fileInput-{{ i }}" class="text-primary cursor-pointer">
                        <i class="fa fa-upload fa-2x mb-2 color-brand-500"></i>
                        <p class="color-brand-500 text-white" *ngIf="!image.uploaded">
                          {{"sites.advertisment.Upload New Image"|translate}}</p>
                        <p class="text-danger" *ngIf="image.error">{{"sites.advertisment.Error
                          Uploading"|translate}}</p>
                      </label>
                      <input #file type="file" id="fileInput-{{ i }}" class="d-none"
                        (change)="onImageUpload(file.files, i)" />
                    </ng-template>

                  </div>
                </div>
              </div>
            </div>



          </div>

        </div>
      </div>

    </form>

  </ng-container>
  <div class="d-flex justify-content-between align-items-center py-2 ">

    <button class=" py-2 px-4 text-white cr3 ms-auto m-2 btn-orange-border" (click)="onCancel()">
      <span class="rb-btn-text">{{"sites.employee-profile.cancel"|translate}}</span>
    </button>
    <button class="btn-primary py-2 px-4 color-gray-25 no-border cr3 " (click)="Save()">
      <span class="rb-btn-text">{{"sites.employee-profile.save"|translate}}</span>
    </button>


  </div>
</div>
