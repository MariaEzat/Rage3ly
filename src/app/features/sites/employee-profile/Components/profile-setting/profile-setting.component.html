<div class="container">
    <div class="d-flex justify-content-between align-items-center py-2 ">
      <a class="mb-2 color-gray-800 ts-3"><img src="../assets/icons/expand_more.png" class="pointer "
          routerLink="/sites/employeeProfile"> Profile Setting</a>
    </div>
    <hr class="m-1 color-gray-300" />
    <ng-container *ngIf="page.isPageLoaded  &&!page.isEdit ">
  
      <form [formGroup]="page.form">
        <div class="row g-3 m-2" >
          <div class="col-6">
            <ng-control [form]="page.form" control="name" label="Name" placeholder="Enter your Name"></ng-control>
          </div>
          <div class="col-6">
            <ng-control [form]="page.form" control="userName" label="UserName"
              placeholder="Enter Your UserName"></ng-control>
          </div>
        </div>
        <div class="row g-3  m-2" >
          <div class="col-6">
            <ng-control [form]="page.form" control="mobile" label="Mobile" placeholder="Enter your Mobile"></ng-control>
          </div>
          <div class="col-6">
            <ng-control [form]="page.form" control="jobTitle" label="jobTitle" placeholder="Enter your jobTitle"></ng-control>
          </div>
        </div>
  
      </form>
  
    </ng-container>
    <div class="d-flex justify-content-between align-items-center py-2 ">
  
      <button class=" py-2 px-4 color-brand-500  cr3 ms-auto m-2 btn-orange-border" (click)="onCancel()">
        <span class="rb-btn-text">Cancel</span>
      </button>
      <button class="bg-brand-500 py-2 px-4 color-gray-25 no-border cr3 " (click)="Save()">
        <span class="rb-btn-text">Save </span>
      </button>
  
  
    </div>
  </div>
