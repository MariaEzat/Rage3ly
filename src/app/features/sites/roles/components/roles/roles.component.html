<div class="container mt-4" [attr.dir]="currentLang === 'ar' ? 'rtl' : 'ltr'">
 

    <div class="d-flex justify-content-between align-items-center">
        <p class="mb-2 text-white ts-3 ">
            {{"sites.roles.roles&Permissions"|translate}}
        </p>
    </div>
    <hr class="m-1 color-gray-300 mb-3" />


    <div class="card mt-4 border rounded shadow-sm" style="background-color: #1A1F3766;">
        <div class="card-body">
            <div class="row row-cols-lg-3 g-2">
                <div class="col">
                <div class="d-flex align-items-center gap-2" [ngClass]="{'flex-row-reverse': currentLang === 'ar'}">

                        <h5 class="text-white px-2">  {{"sites.roles.roles&Permissions"|translate}}</h5>
                        <div class="custom-role cr7 px-2 py-1 mb-0 text-white">3   {{"sites.roles.roles"|translate}}</div>
                    </div>
                </div>
            </div>
            <hr class="color-gray-300" />

            <div class="table-responsive">
                <table class="table text-start align-middle transparent-table" dir="ltr">
                    <thead>
                        <tr>
                            <th class="text-white " style="width: 70%;"></th>
                            <th class="text-white" style="width: 30%; text-align: right;"></th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let role of RolesEnum">
                            <td class="role text-white font-big">{{ role.name |translate}}</td>
                          <td [ngClass]="{'text-end': currentLang === 'ar', 'text-start': currentLang !== 'ar'}">
                                <button (click)="viewRoleDetails(role.id)"
                                    class="btn btn-light btn-sm d-flex align-items-center justify-content-center"
                                    style="padding: 4px 10px; border-radius: 6px;">
                                    <span class="fw-bold text-dark">  {{"sites.roles.roleDetails"|translate}}</span>
                                </button>

                            </td>



                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
