<div class="m-5">
    <div class="d-flex justify-content-between align-items-center">
        <p class="mb-2 color-gray-600 ts-3">
            <img src="../assets/icons/expand_more.png" class="pointer" /> Roles & Permissions
        </p>
    </div>
    <hr class="m-1 color-gray-300 mb-3" />

    <ng-container>
        <div class="card mt-4 border rounded shadow-sm">
            <div class="card-body">
                <div class="row row-cols-lg-3 g-2">
                    <div class="col">
                        <div class="d-flex align-items-center">
                            <h5>Roles & Permissions</h5>
                            <div class="custom-role cr7 px-2 py-1 mb-2">4 Roles</div>
                        </div>
                    </div>
                </div>
                <hr class="color-gray-300" />

                <table class="table table-bordered">
                    <thead>
                        <tr>
                            <th>Role Name</th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let role of RolesEnum">
                            <td class="role ">{{ role.name }}</td>
                            <td class="text-center"><button (click)="viewRoleDetails(role.id)" class="no-border"><img src="../assets/images/Role Details.png"></button>
                               
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </ng-container>
</div>
