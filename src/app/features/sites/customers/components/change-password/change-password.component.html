<div class="container py-4 px-3">
  <div class="card bg-Dark text-white p-4 shadow rounded-4">
<div class="d-flex justify-content-between align-items-center py-2 ">

  <a class="mb-2 color-gray-800 ts-3 text-white" >
    <span class="expand-arrow " [routerLink]="['/sites/customers/edit', id]">
      <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="none" stroke="white" stroke-width="2" viewBox="0 0 24 24">
        <path d="M8 5l8 7-8 7" />
      </svg>
    </span>
    {{"salesflow.Customers.password"|translate}}
  </a>
</div>
<hr class="m-1 color-gray-300"/>
<ng-container *ngIf="page.isPageLoaded ">

  <form [formGroup]="page.form">
    <div class="row g-3 mb-4  m-3">
      <div class="col-12 col-sm-6 col-md-6" *ngIf="!page.isEdit">
        <ng-control [form]="page.form" control="password" label="salesflow.Customers.password" placeholder="********" [labelClass]="'text-white'"
          [type]="controlType.PASSWORD"></ng-control>
      </div>
      <div class="col-12 col-sm-6 col-md-6" *ngIf="!page.isEdit">
        <ng-control [form]="page.form" control="confirmPassword" label="salesflow.Customers.confirmPassword" [labelClass]="'text-white'"
          placeholder="***********" [type]="controlType.PASSWORD" (blur)="confirmPassword()"></ng-control>
        <p class="text text-danger font-12" *ngIf="!isEqualPassword">Passwords do not match</p>
      </div>
    </div>
  </form>

</ng-container>
<div class="d-flex justify-content-between align-items-center py-2 ">
 
  <button class=" py-2 px-4 color-brand-500 cr3 ms-auto m-2 btn-orange-border" (click)="onCancel()">
     <span class="rb-btn-text text-white" >{{"salesflow.Customers.cancel"|translate}}</span>
  </button>
  <button class="btn btn-primary flex-grow-1 flex-sm-grow-0  no-border cr3 " (click)="changePassword()">
    <span class="rb-btn-text">{{"salesflow.Customers.changePassword"|translate}} </span>
  </button>

  
</div>
  </div>
</div>
