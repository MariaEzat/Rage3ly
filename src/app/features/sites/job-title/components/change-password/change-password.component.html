<div class="d-flex justify-content-between align-items-center py-2 ">
  <!-- <img src="../assets/icons/expand_more.png" class="pointer "
      routerLink="/salesflow/customers"> -->
  <a class="mb-2 color-gray-800 ts-3 text-white"> {{"sites.employee.password"|translate}} </a>
</div>
<hr class="m-1 color-gray-300"/>
<ng-container *ngIf="page.isPageLoaded ">

  <form [formGroup]="page.form">
    <div class="row g-3 mb-4  m-3">
      <div class="col-6" *ngIf="!page.isEdit">
        <ng-control [form]="page.form" control="password" label="sites.employee.password" placeholder="sites.employee.password" [labelClass]="'text-white'"
          [type]="controlType.PASSWORD"></ng-control>
      </div>
      <div class="col-6" *ngIf="!page.isEdit">
        <ng-control [form]="page.form" control="confirmPassword" label="sites.employee.confirmPassword" [labelClass]="'text-white'"
          placeholder="sites.employee.confirmPassword" [type]="controlType.PASSWORD" (blur)="confirmPassword()"></ng-control>
        <p class="text text-danger font-12" *ngIf="!isEqualPassword"> {{"sites.employee.Passwords do not match"|translate}} </p>
      </div>
    </div>
  </form>

</ng-container>
<div class="d-flex justify-content-between align-items-center py-2 ">
 
  <button class=" py-2 px-4 btn-primary  cr3 ms-auto m-2 btn-orange-border" (click)="onCancel()">
     <span class="rb-btn-text " > {{"sites.employee.cancel"|translate}} </span>
  </button>
  <button class="btn btn-primary py-2 px-4 color-gray-25 no-border cr3 " (click)="changePassword()">
    <span class="rb-btn-text"> {{"sites.employee.changePassword"|translate}}  </span>
  </button>

  
</div>
