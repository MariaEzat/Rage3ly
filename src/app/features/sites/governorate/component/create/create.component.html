<div class="container py-4 px-3">
  <div class="card bg-Dark text-white p-4 shadow rounded-4">

    <!-- Header -->
    <div class="d-flex justify-content-between align-items-center py-2">
      <a class="mb-2 color-gray-800 ts-3 text-white font-big">
        <span class="expand-arrow" routerLink="/sites/governorate">
          <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="none" stroke="white" stroke-width="2"
            viewBox="0 0 24 24">
            <path d="M8 5l8 7-8 7" />
          </svg>
        </span>
        {{ (page.isEdit ? 'shared.edit' : 'shared.create') | translate }} {{ "sites.Governorate.governorate" | translate
        }}
      </a>

      <div class="d-flex justify-content-between align-items-center py-2">
        <button class="bg-brand-500 py-2 px-4 color-gray-25 flex-grow-1 flex-sm-grow-0 no-border cr3 btn-primary mx-2"
          (click)="Save()" [disabled]="page.form?.invalid || page.isSaving">
          <span class="rb-btn-text">
            {{ (page.isEdit ? 'shared.edit' : 'shared.create') | translate }}
          </span>
        </button>
      </div>
    </div>

    <hr />
    <div class="d-flex justify-content-end align-items-start py-3 ">
      <p-inputSwitch [(ngModel)]="isActivated"></p-inputSwitch>
      <label class="ms-2">
        {{'sites.Governorate.isActive' | translate}}
      </label>
    </div>
    <!-- Form -->
    <ng-container *ngIf="page.isPageLoaded">
      <form [formGroup]="page.form">
        <div class="row g-3 mb-4">
          <div class="col-6">
            <ng-control [form]="page.form" control="name" label="sites.Governorate.governorate"
              placeholder="sites.Governorate.governorate"
              [inputClass]="'mb-2 bg-Dark border-color color-color-gray-300'" [labelClass]="page.form.get('name')?.invalid && (page.form.get('name')?.touched || page.form.get('name')?.dirty) ? 
                'form-control-with-validate' : 'form-control-no-validate'">
            </ng-control>
          </div>

          <div class="col-6">
            <ng-control [form]="page.form" control="governorateCode" label="sites.Governorate.governorateCode"
              placeholder="sites.Governorate.governorateCode"
              [inputClass]="'mb-2 bg-Dark border-color color-color-gray-300'" [labelClass]="page.form.get('governorateCode')?.invalid && (page.form.get('governorateCode')?.touched || page.form.get('governorateCode')?.dirty) ? 
                'form-control-with-validate' : 'form-control-no-validate'">
            </ng-control>
          </div>
        </div>
      </form>
    </ng-container>
  </div>
</div>
