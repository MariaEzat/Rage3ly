<!-- Wrapper: full screen split using flex -->
<div class="d-flex min-vh-100">

  <!-- Sidebar -->
  <nav class="bg-Dark text-white py-4 sidebar-right d-flex flex-column align-items-center " style="width: 250px;">
    
    <div class="mb-4 text-center">
      <h5 class="fw-bold">Rage3ly.com</h5>
      <hr />
    </div>
    <div class="nav flex-column w-100 text-end">

      <a 
        class="nav-link text-white py-2 d-flex flex-row-reverse justify-content-end align-items-center"
        routerLink="/sites/mobile" 
        routerLinkActive="active" 
        #mobileRla="routerLinkActive" 
        [ngClass]="{ 'active-color': mobileRla.isActive }"
        (mouseenter)="setActiveLink('mobile')" 
        (mouseleave)="setActiveLink('')">
        {{ "sites.layout.mobile" | translate }}
        <img [src]="mobileRla.isActive || activeLink === 'mobile' ? 'assets/images/Icon-mobile-Active.png' : 'assets/images/mobile.png'" class="px-1 nav-icon">
      </a>

      <a 
        class="nav-link text-white py-2 d-flex flex-row-reverse justify-content-end align-items-center"
        routerLink="/sites/ads" 
        routerLinkActive="active" 
        #adsRla="routerLinkActive" 
        [ngClass]="{ 'active-color': adsRla.isActive }"
        (mouseenter)="setActiveLink('ads')" 
        (mouseleave)="setActiveLink('')">
        {{ "sites.layout.adverdisments" | translate }}
        <img [src]="adsRla.isActive || activeLink === 'ads' ? 'assets/images/Icon.png' : 'assets/images/Icon-notActive.png'" class="px-1 nav-icon">
      </a>

      <a 
        class="nav-link text-white py-2 d-flex flex-row-reverse justify-content-end align-items-center"
        routerLink="/sites/customers" 
        routerLinkActive="active" 
        #clientsRla="routerLinkActive" 
        [ngClass]="{ 'active-color': clientsRla.isActive }"
        (mouseenter)="setActiveLink('customers')" 
        (mouseleave)="setActiveLink('')">
        {{ "sites.layout.clients" | translate }}
        <img [src]="clientsRla.isActive || activeLink === 'customers' ? 'assets/images/Icon-Clients.png' : 'assets/images/Icon@2x.png'" class="px-1 nav-icon">
      </a>

      <a 
        class="nav-link text-white py-2 d-flex flex-row-reverse justify-content-end align-items-center"
        routerLink="/sites/jobTitle" 
        routerLinkActive="active" 
        #usersRla="routerLinkActive" 
        [ngClass]="{ 'active-color': usersRla.isActive }"
        (mouseenter)="setActiveLink('jobTitle')" 
        (mouseleave)="setActiveLink('')">
        {{ "sites.layout.users" | translate }}
        <img [src]="usersRla.isActive || activeLink === 'jobTitle' ? 'assets/images/IconEmpActive.png' : 'assets/images/IconEmp.png'" class="px-1 nav-icon">
      </a>

      <a 
        class="nav-link text-white py-2 d-flex flex-row-reverse justify-content-end align-items-center"
        routerLink="/sites/roles" 
        routerLinkActive="active" 
        #RolesRla="routerLinkActive" 
        [ngClass]="{ 'active-color': RolesRla.isActive }"
        (mouseenter)="setActiveLink('roles')" 
        (mouseleave)="setActiveLink('')">
        {{ "sites.layout.roles" | translate }}
        <img [src]="RolesRla.isActive || activeLink === 'roles' ? 'assets/images/rolesActive.png' : 'assets/images/rolesDeactive.png'" class="px-1 nav-icon">
      </a>

    </div>
    <div class="mt-auto cr5 w-75 text-center bg-red-dark">
      <button class="btn cr5 p-2 color-white w-100" (click)="logout()">
        <img src="assets/images/elements.png" class="px-2">   {{ "sites.layout.signOut" | translate }}
      </button>
    </div>
    
  </nav>

  <!-- Main Layout (Top Navbar + Page Content) -->
  <div class="flex-grow-1 d-flex flex-column bg-Dark">
    
    <router-outlet></router-outlet>
  </div>
</div>
