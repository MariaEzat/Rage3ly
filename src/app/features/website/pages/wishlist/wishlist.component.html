<div class="px-5">
  <div class="d-flex justify-content-between align-items-center py-2">
    <a class="mb-2 color-gray-800 ts-3">
      <img src="../assets/icons/expand_more.png" class="pointer" routerLink="/tahwesha/home"> wishlist
    </a>
  </div>
  <hr class="m-1 color-gray-300 mb-4" />

<div class=" p-5 mb-5">
    <div class="row g-2">
      <ng-container *ngIf="websiteService.wishListProduct.length && !websiteService.userLoading" >
        <div class="col-md-3" *ngFor="let product of websiteService.wishListProduct">
          <app-car-oil [oil]="product"></app-car-oil>
        </div>
      </ng-container>
      <ng-container  *ngIf="!websiteService.wishListProduct.length && websiteService.userLoading">
        <div class="col-md-3" *ngFor="let product of [1, 2, 3, 4 ,5]">
          <app-car-oil [isLoading]="true"></app-car-oil>
        </div>
      </ng-container>
      </div>
</div>
