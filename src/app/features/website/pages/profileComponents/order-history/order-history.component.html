<div class="container">
  <div class="d-flex justify-content-between align-items-center py-2">
    <a class="mb-2 color-gray-800 ts-3">
      <img src="../assets/icons/expand_more.png" class="pointer" routerLink="/tahwesha/profile" /> Order History
    </a>
  </div>
  <hr class="m-1 color-gray-300 mb-3" />

  <div class="row">
    <ng-container>
      <div *ngFor="let order of orders" class="col-lg-4 col-md-6 col-sm-12 mb-4">
        <div class="card shadow-sm border" style="border-color: #E9EAEB;">
          <div class="card-body">
            <div class="d-flex justify-content-between mb-3">
              <div class="d-flex align-items-start">
                <img src="../assets/images/material-symbols_box-outline (3).png" alt="Order Icon" class="me-2"
                  style="width: 45px; margin-top: 10px;" />
                <div class="d-flex flex-column">
                  <p class="mb-0">Order #{{ order.orderNumber }}</p>
                  <div class="mb-2">
                    <span class="fw-bold fs-5">{{ order.totalQuantity }}</span>
                    product{{ order.totalQuantity > 1 ? 's' : '' }}
                  </div>
                  <div class="mb-3">
                    <span class="fw-bold text-dark fs-5">{{ order.totalPrice }}</span> L.E
                  </div>
                </div>
              </div>
              <div [ngStyle]="getStatusStyle(order.status)">
                {{ getOrderStatusName(order.status) }}
              </div>
            </div>

            <div class="d-flex gap-3">
              <button class="btn bg-brand-50 color-brand-500 cr3 flex-grow-1" (click)="reOrder(order.id)">
                Reorder
              </button>
              <button class="btn btn bg-brand-500 text-white flex-grow-1"
                [routerLink]="['/tahwesha/orderHistoryDetails', order.orderNumber]"
                [queryParams]="{ from: 'orderHistory' }"
               >
                Details
              </button>
            </div>
          </div>
        </div>
      </div>
    </ng-container>
  </div>
</div>
