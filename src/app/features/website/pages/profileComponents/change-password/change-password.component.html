<div class="container">

  <div class="d-flex justify-content-between align-items-center py-2 ">
    <a class="mb-2 color-gray-800 ts-3"><img src="../assets/icons/expand_more.png" class="pointer "
        routerLink="/tahwesha/profile"> Password</a>
  </div>
  <hr class="m-1 color-gray-300" />
  <ng-container *ngIf="page.isPageLoaded ">

    <form [formGroup]="page.form">
      <div class="row g-3 mb-4  m-3">
        <div class="col-6" *ngIf="!page.isEdit">
          <ng-control [form]="page.form" control="password" label="Password" placeholder="Enter password"
            [type]="controlType.PASSWORD"></ng-control>
        </div>
        <div class="col-6" *ngIf="!page.isEdit">
          <ng-control [form]="page.form" control="confirmPassword" label="confirm Password"
            placeholder="confirm your Password" [type]="controlType.PASSWORD" (blur)="confirmPassword()"></ng-control>
          <p class="text text-danger font-12" *ngIf="!isEqualPassword">Passwords do not match</p>
        </div>
      </div>
    </form>

  </ng-container>
  <div class="d-flex justify-content-between align-items-center py-2 ">
    <button class=" py-2 px-4 color-brand-500  cr3 ms-auto m-2 btn-orange-border" (click)="onCancel()">
      <span class="rb-btn-text">Cancel</span>
    </button>
    <button class="bg-brand-500 py-2 px-4 color-gray-25 no-border cr3 " (click)="changePassword()">
      <span class="rb-btn-text">Change Password </span>
    </button>
  </div>
</div>
