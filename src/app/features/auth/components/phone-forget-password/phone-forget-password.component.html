<div class="row mx-0">
  <div class="col-12 col-lg-8 p-0">
    <div class="d-flex flex-column align-items-center justify-content-center vh-100">
      <div class="w-50 w-xl-75 ">
        <h1 class="login-title bold mb-3">Enter Your Phone</h1>
        <form [formGroup]="phoneForgetPasswordForm" (ngSubmit)="onSubmit()">
          <ng-control [form]="phoneForgetPasswordForm" [inputClass]="'mb-3'" control="mobile" label="Phone Number"
            placeholder="01-xxx-xxx-xxx" (keypress)="numberOnly($event)" (keydown.enter)="onSubmit()">
          </ng-control>
          <button type="submit" class="btn bg-orange w-100 mt-4"
            [disabled]="phoneForgetPasswordForm.invalid || isSubmitting">
            Submit
          </button>
        </form>

        <!-- Login Button -->
        <!-- Signup Link -->
        <p class="text-center mt-3">
          Go To Login <span class="pointer color-brand-500" routerLink="/auth/login">login</span>
        </p>
      </div>

    </div>
  </div>
  <div class="col-12 col-lg-4 p-0">
    <div class="d-flex justify-content-end vh-100">
      <img src="/assets/images/login.png" class="vh-100 w-100" alt="login">
    </div>
  </div>
</div>
